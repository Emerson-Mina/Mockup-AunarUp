<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Comienza el documento HTML y establece el idioma como español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo en dispositivos móviles -->
    <title>AunarUP - Iniciar Sesión</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="../Css/Eventos&Noticas.css"> <!-- Enlaza el archivo CSS externo para estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlaza Font Awesome para usar íconos -->
</head>
<body> <!-- Comienza el cuerpo del documento -->
    <header> <!-- Sección de encabezado -->
        <div class="contenedor-cabecera"> <!-- Contenedor para la cabecera -->
            <img src="../Images/AunarUp-removebg-preview.png" alt="Logo AunarUp" class="logo-cabecera"> <!-- Logo de AunarUP -->
            <div class="enlaces-cabecera"> <!-- Sección de enlaces en la cabecera -->
                <a href="../Html/Eventos&Noticas.html">Eventos y Noticias</a> <!-- Enlace a eventos y noticias -->
            </div> <!-- Cierre de la sección de enlaces en la cabecera -->
        </div> <!-- Cierre del contenedor de la cabecera -->
    </header> <!-- Cierre de la sección de encabezado -->


    <footer> <!-- Sección de pie de página -->
        <div class="contenedor-pie"> <!-- Contenedor para el pie de página -->
            <div class="pie-izquierda"> <!-- Sección izquierda del pie de página -->
                <h2>Gestión de Puntos de Bienestar</h2> <!-- Título en el pie de página -->
                <p>Acumula y visualiza tus puntos de actividades universitarias.</p> <!-- Descripción del servicio en el pie de página -->
            </div> <!-- Cierre de la sección izquierda del pie de página -->
    
            <div class="pie-derecha redes-sociales"> <!-- Sección derecha del pie de página, para redes sociales -->
                <div class="iconos"> <!-- Contenedor para los iconos de redes sociales -->
                    <a href="https://wa.me/1234567890" target="_blank"> <!-- Enlace a WhatsApp -->
                        <i class="fab fa-whatsapp"></i> <!-- Icono de WhatsApp -->
                    </a> <!-- Cierre del enlace a WhatsApp -->
                    <a href="https://www.facebook.com/AUNAR" target="_blank"> <!-- Enlace a Facebook -->
                        <i class="fab fa-facebook-f"></i> <!-- Icono de Facebook -->
                    </a> <!-- Cierre del enlace a Facebook -->
                    <a href="https://www.instagram.com/AUNAR" target="_blank"> <!-- Enlace a Instagram -->
                        <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
                    </a> <!-- Cierre del enlace a Instagram -->
                    <a href="https://www.tiktok.com/@AUNAR" target="_blank"> <!-- Enlace a TikTok -->
                        <i class="fab fa-tiktok"></i> <!-- Icono de TikTok -->
                    </a> <!-- Cierre del enlace a TikTok -->
                </div> <!-- Cierre del contenedor para los iconos de redes sociales -->
                
                <hr class="divisor"> <!-- Línea divisoria en el pie de página -->
                <a href="https://github.com/AUNAR" target="_blank"> <!-- Enlace al perfil de GitHub -->
                    <i class="fab fa-github"></i> <!-- Icono de GitHub -->
                </a> <!-- Cierre del enlace al perfil de GitHub -->
            </div> <!-- Cierre de la sección derecha del pie de página -->
        </div> <!-- Cierre del contenedor del pie de página -->
    </footer> <!-- Cierre del pie de página -->
</body> <!-- Cierre del cuerpo del documento -->
</html> <!-- Cierre del documento HTML -->
