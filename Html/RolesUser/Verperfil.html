<!DOCTYPE html> 
<html lang="es"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AunarUP - Registrar</title> 
    <link rel="stylesheet" href="../../Css/Verperfil.css"> 
    <link rel="icon" href="https://campusvirtual.aunarvillavicencio.edu.co/pluginfile.php/1/core_admin/favicon/64x64/1718115488/ESCUDO%20INSTITUCIONAL-04%20%281%2950.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <header> <!-- Sección de encabezado -->
        <div class="contenedor-cabecera"> <!-- Contenedor para la cabecera -->
            <img src="../../Images/AunarUp-removebg-preview.png" alt="Logo AunarUp" class="logo-cabecera"> <!-- Logo de AunarUP -->
            <div class="info-usuario"> <!-- Información dinámica del usuario -->
                <span id="rol-usuario"></span> <!-- Espacio para el Rol del usuario -->
                <span id="nombre-usuario"></span> <!-- Espacio para el Nombre y Apellido del usuario -->
            </div>
            <div class="enlaces-cabecera"> <!-- Sección de enlaces en la cabecera -->
                <a href="javascript:void(0);" id="Regresar-al-panel">Regresar al Panel</a>
            </div>
        </div> <!-- Cierre del contenedor de la cabecera -->
    </header>
     <!-- Cierre de la sección de encabezado -->

     <main class="contenedor-principal">
        <section class="registro-formulario">
            <h2 class="titulo-registro">Perfil Del Estudiante</h2>
            <form id="form-perfil">
                <div class="campo-formulario">
                    <label for="usuario">Nombre de usuario:</label>
                    <p id="nombreusuario"></p>
                </div>
                <div class="campo-formulario">
                    <label for="rol">Rol:</label>
                    <p id="rolusuario"></p>
                </div>
                
                <div class="campo-formulario">
                    <label for="primerNombre">Nombres:</label>
                    <p id="primerNombre"></p>
                </div>
                <div class="campo-formulario">
                    <label for="apellido">Apellidos:</label>
                    <p id="apellido"></p>
                </div>
                <div class="campo-formulario">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <p id="fechaNacimiento"></p>
                </div>
                <div class="campo-formulario">
                    <label for="programaAcademico">Programa académico:</label>
                    <p id="programaAcademico"></p>
                </div>
                <div class="campo-formulario">
                    <label for="semestre">Semestre:</label>
                    <p id="semestre"></p>
                </div>
                <div class="campo-formulario">
                    <label for="telefono">Número de teléfono:</label>
                    <p id="telefono"></p>
                </div>
                <div class="campo-formulario">
                    <label for="correoInstitucional">Correo institucional:</label>
                    <p id="correoInstitucional"></p>
                </div>
                <div class="Editar-Perfil">
                    <button type="button" id="Editar-Perfil">Editar Perfil</button>
                </div>
                
            </form>
        </section>
    </main>
    
    <footer> 
        <div class="contenedor-pie"> 
            <div class="pie-izquierda">
                <h2>Gestión de Puntos de Bienestar</h2> 
                <p>Acumula y visualiza tus puntos de actividades universitarias.</p> 
            </div>
    
            <div class="pie-derecha redes-sociales"> 
                <div class="iconos"> 
                    <a href="https://wa.me/3015406116" target="_blank"> 
                        <i class="fab fa-whatsapp"></i> 
                    </a>
                    <a href="https://www.facebook.com/aunarvillavo" target="_blank"> 
                        <i class="fab fa-facebook-f"></i> 
                    </a>
                    <a href="https://www.instagram.com/aunarvillavo" target="_blank"> 
                        <i class="fab fa-instagram"></i> 
                    </a>
                    <a href="https://www.tiktok.com/@aunarvillavo" target="_blank"> 
                        <i class="fab fa-tiktok"></i> 
                    </a>
                    <a href="https://github.com/Emerson-Mina" target="_blank"> 
                        <i class="fab fa-github"></i> 
                    </a>                    
                </div> 
            </div> 
        </div> 
    </footer>

    <script src="../../Js/Mostrarperfiluser.js"></script>
    <script src="../../Js/mostrarol.js"></script>

</body> 
</html>
